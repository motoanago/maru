<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famdam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: url('photos/hai.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Yu Gothic", "Meiryo", sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px; /* 左右に100pxの余白 */
      box-sizing: border-box;
      gap: 100px; /* 画像とテキストの間隔 */
    }

    .images, .texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 100px; /* 縦方向にも間隔を開ける */
      flex: 0 0 auto;
    }

    .images img {
      width: auto;
      max-width: 600px;
      max-height: 20vh;
      object-fit: contain;
    }

    .text-line {
      display: flex;
      align-items: center;
      white-space: nowrap;
      gap: 20px; /* ラベルとテキストの間隔 */
    }

    .label {
      color: white;
      font-weight: bold;
      font-size: 2vw;
      min-width: 60px; /* ラベルの幅固定で整列 */
      text-align: right;
    }

    .text-content {
      color: white;
      font-weight: bold;
      font-size: 3vw;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px;
        gap: 50px;
      }
      .images, .texts {
        gap: 30px;
      }
      .text-line {
        justify-content: center;
      }
      .label, .text-content {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="images">
    <img src="photos/dan.jpg" alt="団">
    <img src="photos/SMALL.jpg" alt="小">
    <img src="photos/medium.jpg" alt="中">
    <img src="photos/BIG.jpg" alt="大">
  </div>

  <div class="texts">
    <div class="text-line"><span class="label">1:</span><span class="text-content" id="text1"></span></div>
    <div class="text-line"><span class="label">2:</span><span class="text-content" id="text2"></span></div>
    <div class="text-line"><span class="label">3:</span><span class="text-content" id="text3"></span></div>
    <div class="text-line"><span class="label">4:</span><span class="text-content" id="text4"></span></div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById('text1').textContent = params.get('text1') || '';
  document.getElementById('text2').textContent = params.get('text2') || '';
  document.getElementById('text3').textContent = params.get('text3') || '';
  document.getElementById('text4').textContent = params.get('text4') || '';
</script>

</body>
</html>
