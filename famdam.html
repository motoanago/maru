<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famdam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('photos/hai.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 90%; /* 画面の90%幅に制限 */
      max-width: 1500px;
    }

    .image-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .image-container img {
      width: 100%; /* 画面の幅に合わせて画像が横に広がる */
      height: 25vh; /* 高さを画面の25%に設定 */
      object-fit: cover; /* 画像の縦横比を保ちながら埋める */
      display: block;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 100%; /* 画像の右側に文字を配置 */
      transform: translateY(-50%);
      font-size: 2.5vw;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      max-width: 100%;
    }

    /* 画面サイズが小さい場合に対応 */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      .image-container {
        flex-direction: column;
        height: auto;
      }

      .image-container img {
        width: 100%; /* スマホでは画像の幅を100%に */
        height: auto;
      }

      .text-container {
        font-size: 5vw; /* スマホ向けのフォントサイズ調整 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 団 -->
    <div class="image-container">
      <img src="photos/dan.jpg" alt="団の画像">
      <div class="text-container" id="text1"></div>
    </div>

    <!-- 小 -->
    <div class="image-container">
      <img src="photos/SMALL.jpg" alt="小の画像">
      <div class="text-container" id="text2"></div>
    </div>

    <!-- 中 -->
    <div class="image-container">
      <img src="photos/medium.jpg" alt="中の画像">
      <div class="text-container" id="text3"></div>
    </div>

    <!-- 大 -->
    <div class="image-container">
      <img src="photos/BIG.jpg" alt="大の画像">
      <div class="text-container" id="text4"></div>
    </div>
  </div>

  <script>
    // URLからテキストデータを取得して表示
    const params = new URLSearchParams(window.location.search);
    document.getElementById('text1').textContent = params.get('text1');
    document.getElementById('text2').textContent = params.get('text2');
    document.getElementById('text3').textContent = params.get('text3');
    document.getElementById('text4').textContent = params.get('text4');
  </script>
</body>
</html>
