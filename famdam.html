<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famdam</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: url('photos/hai.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Yu Gothic", "Meiryo", sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: space-between;
      padding: 0 100px; /* 左右100pxの隙間 */
      box-sizing: border-box;
      gap: 100px; /* 画像とテキストの間に100px */
    }

    .images, .texts {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 100px; /* 縦方向の隙間（画像同士、文字同士） */
      flex: 0 0 auto; /* サイズ固定 */
    }

    .images img {
      width: auto;
      max-width: 600px;
      max-height: 20vh; /* 画面高さに応じて調整 */
      object-fit: contain;
    }

    .texts div {
      white-space: nowrap; /* 折り返さない */
      color: white;
      font-weight: bold;
      font-size: 3vw;
      text-align: left;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 50px 20px;
        gap: 50px;
      }
      .images, .texts {
        flex-direction: column;
        align-items: center;
        gap: 30px;
      }
      .texts div {
        font-size: 6vw;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="images">
    <img src="photos/dan.jpg" alt="Image 1">
    <img src="photos/SMALL.jpg" alt="Image 2">
    <img src="photos/medium.jpg" alt="Image 3">
    <img src="photos/BIG.jpg" alt="Image 4">
  </div>

  <div class="texts">
    <div id="text1"></div>
    <div id="text2"></div>
    <div id="text3"></div>
    <div id="text4"></div>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById('text1').textContent = params.get('text1') || '';
  document.getElementById('text2').textContent = params.get('text2') || '';
  document.getElementById('text3').textContent = params.get('text3') || '';
  document.getElementById('text4').textContent = params.get('text4') || '';
</script>

</body>
</html>
