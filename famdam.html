<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famdam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100dvh; /* 画面全体の高さ */
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('photos/hai.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;

      transform: scaleX(-1);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%; /* 画面の高さに合わせる */
      width: 90%; /* 画面の90%幅 */
      max-width: 1500px;
      margin-left: 5%; /* 左側の余白 */
      margin-right: 5%; /* 右側の余白 */
      position: relative;
    }

    /* 各画像とそのテキストのコンテナ */
    .image-text-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 25vh; /* 画像の高さを画面の25%に設定 */
    }

    .image-container {
      width: 45%; /* 画像の幅を画面の45%に設定 */
      height: 100%; /* 高さを100%に設定 */
    }

    .image-container img {
      width: 100%; /* 画像を幅100%で表示 */
      height: 100%; /* 高さ100%にして埋める */
      object-fit: cover; /* 縦横比を保ちながら画像を埋める */
    }

    .text-container {
      width: 45%; /* テキストの幅を画像の隣に合わせる */
      height: 100%; /* テキストの高さを画像に合わせる */
      padding: 0 10px;
      font-size: 7vw; /* フォントサイズ調整 */
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      line-height: 1.5;
      overflow: hidden; /* 長いテキストがはみ出ないように */
    }

    /* タブレットなどの小さい画面向けに調整 */
    @media (max-width: 1024px) {
      .container {
        width: 100%; /* 幅を100%に設定 */
        margin-left: 0; /* 左側の余白をなくす */
        margin-right: 0; /* 右側の余白をなくす */
      }

      .image-container {
        height: 30vh; /* 各画像を画面の30%に設定 */
        width: 50%; /* 画像の幅を50%に設定 */
      }

      .text-container {
        font-size: 10vw; /* フォントサイズを調整 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 団 -->
    <div class="image-text-container">
      <div class="image-container">
        <img src="photos/dan.jpg" alt="団の画像">
      </div>
      <div class="text-container" id="text1"></div>
    </div>

    <!-- 小 -->
    <div class="image-text-container">
      <div class="image-container">
        <img src="photos/SMALL.jpg" alt="小の画像">
      </div>
      <div class="text-container" id="text2"></div>
    </div>

    <!-- 中 -->
    <div class="image-text-container">
      <div class="image-container">
        <img src="photos/medium.jpg" alt="中の画像">
      </div>
      <div class="text-container" id="text3"></div>
    </div>

    <!-- 大 -->
    <div class="image-text-container">
      <div class="image-container">
        <img src="photos/BIG.jpg" alt="大の画像">
      </div>
      <div class="text-container" id="text4"></div>
    </div>
  </div>

  <script>
    // URLからテキストデータを取得して表示
    const params = new URLSearchParams(window.location.search);
    document.getElementById('text1').textContent = params.get('text1');
    document.getElementById('text2').textContent = params.get('text2');
    document.getElementById('text3').textContent = params.get('text3');
    document.getElementById('text4').textContent = params.get('text4');
  </script>
</body>
</html>
