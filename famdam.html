<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famdam</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
      height: 100vh; /* 画面全体の高さ */
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('photos/hai.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%; /* 画面の高さに合わせる */
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .image-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: 25vh; /* 各画像の高さを画面の25%に設定 */
      width: 100%;
    }

    .image-container img {
      width: auto; /* 幅は自動で調整 */
      height: 100%; /* 高さを指定 */
      object-fit: cover; /* 縦横比を保ちながら画像を埋める */
      display: block;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 100%; /* 画像の右側にテキストを配置 */
      transform: translateY(-50%);
      font-size: 3vw; /* フォントサイズ調整 */
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      max-width: 100%;
    }

    /* タブレットなどの小さい画面向けに調整 */
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
      }

      .image-container {
        height: 25vh; /* 各画像を画面の25%に設定 */
      }

      .text-container {
        font-size: 4vw; /* テキストサイズを調整 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 団 -->
    <div class="image-container">
      <img src="photos/dan.jpg" alt="団の画像">
      <div class="text-container" id="text1"></div>
    </div>

    <!-- 小 -->
    <div class="image-container">
      <img src="photos/SMALL.jpg" alt="小の画像">
      <div class="text-container" id="text2"></div>
    </div>

    <!-- 中 -->
    <div class="image-container">
      <img src="photos/medium.jpg" alt="中の画像">
      <div class="text-container" id="text3"></div>
    </div>

    <!-- 大 -->
    <div class="image-container">
      <img src="photos/BIG.jpg" alt="大の画像">
      <div class="text-container" id="text4"></div>
    </div>
  </div>

  <script>
    // URLからテキストデータを取得して表示
    const params = new URLSearchParams(window.location.search);
    document.getElementById('text1').textContent = params.get('text1');
    document.getElementById('text2').textContent = params.get('text2');
    document.getElementById('text3').textContent = params.get('text3');
    document.getElementById('text4').textContent = params.get('text4');
  </script>
</body>
</html>
