<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>占いランキング</title>
  <style>
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #666; padding: 8px 12px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>今日の占いランキング</h1>
  <table id="resultTable">
    <thead>
      <tr><th>順位</th><th>星座</th><th>ラッキーポイント</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseText(text) {
      const lines = text.split(/\n/).map(l => l.trim()).filter(l => l);
      const results = [];

      for (let i = 0; i < lines.length; i++) {
        // 「○位」を探す
        const rankMatch = lines[i].match(/^(\d{1,2})位$/);
        if (rankMatch) {
          const rank = rankMatch[1];

          // 星座名は次の行にある
          const seiza = lines[i + 1] || "";

          // ラッキーポイントを探す
          let luckyPoint = "";
          for (let j = i + 2; j < i + 10 && j < lines.length; j++) {
            const lpMatch = lines[j].match(/^ラッキーポイント：(.+)/);
            if (lpMatch) {
              luckyPoint = lpMatch[1];
              break;
            }
          }

          results.push({ rank, seiza, point: luckyPoint });
        }
      }

      return results;
    }

    function displayResults(results) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      results.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.rank}</td><td>${r.seiza}</td><td>${r.point}</td>`;
        tbody.appendChild(tr);
      });
    }

    // 実行
    const text = localStorage.getItem("uranaiText") || "";
    const results = parseText(text);
    displayResults(results);
  </script>
</body>
</html>
