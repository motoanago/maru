<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>占いランキング</title>
  <style>
    table { border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #666; padding: 8px 12px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>今日の占いランキング</h1>
  <table id="resultTable">
    <thead>
      <tr><th>順位</th><th>星座</th><th>ラッキーポイント</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseText(text) {
      const lines = text.split(/\n/).map(l => l.trim()).filter(l => l);
      const results = [];

      // 正規表現で「順位 星座 ラッキーポイント：○○」を抽出
      const regex = /(\d{1,2})位\s*([ぁ-んァ-ヶー一-龠]+座).*?ラッキーポイント：([^\s　]+)/g;

      let match;
      while ((match = regex.exec(text)) !== null) {
        results.push({
          rank: match[1],
          seiza: match[2],
          point: match[3]
        });
      }

      return results;
    }

    function displayResults(results) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      results.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.rank}</td><td>${r.seiza}</td><td>${r.point}</td>`;
        tbody.appendChild(tr);
      });
    }

    // 実行
    const text = localStorage.getItem("uranaiText") || "";
    const results = parseText(text);
    displayResults(results);
  </script>
</body>
</html>
