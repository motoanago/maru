<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>12星座占いランキング</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    /* スマホ・タブレット対応 */
    @media (max-width: 600px) {
      body {
        margin: 10px;
      }
      table, th, td {
        font-size: 14px;
      }
      button {
        width: 100%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <h1>12星座占いランキング</h1>
  <button id="refreshBtn">更新して占う</button>
  <table id="result">
    <thead>
      <tr>
        <th>順位</th>
        <th>星座</th>
        <th>運勢</th>
        <th>ラッキーアイテム</th>
        <th>ラッキーカラー</th>
      </tr>
    </thead>
    <tbody>
      <!-- ここに結果が入る -->
    </tbody>
  </table>

  <script>
    const STORAGE_KEY = 'uranaiResult';

    // 表示用関数
    function displayResults(data) {
      const tbody = document.querySelector('#result tbody');
      tbody.innerHTML = '';
      for(let i = 0; i < data.length; i++) {
        const row = data[i];
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row.zodiac || ''}</td>
          <td>${row.fortune || ''}</td>
          <td>${row.item || ''}</td>
          <td>${row.color || ''}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    // localStorageに保存
    function saveToStorage(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // localStorageから読み込み
    function loadFromStorage() {
      const stored = localStorage.getItem(STORAGE_KEY);
      return stored ? JSON.parse(stored) : null;
    }

    // 配列シャッフル関数（Fisher–Yatesアルゴリズム）
    function shuffle(array) {
      const arr = array.slice();
      for(let i = arr.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // GoogleスプレッドシートからTSVを取得してパース
    async function loadData() {
      try {
        const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5ofp15yoBHQSG2L4ajkFVv70WMoga2i5cpqCwm4nmQW8bDrBTH9rAiOusaUoY7K8qJwhAWugoJl9W/pub?output=tsv';
        const response = await fetch(url);
        if(!response.ok) throw new Error('データ取得失敗');
        const text = await response.text();

        const rows = text.trim().split('\n').map(row => row.split('\t'));

        // 列ごとに分けて配列作成
        // スプレッドシートは「ヘッダーなし」
        const zodiacList = rows.slice(0,12).map(r => r[0] || '');
        const fortuneList = rows.map(r => r[1] || '').filter(Boolean);
        const itemList = rows.map(r => r[2] || '').filter(Boolean);
        const colorList = rows.map(r => r[3] || '').filter(Boolean);

        // 12星座は12固定、他は数が違うため、12個ずつシャッフルして取る
        const zodiacs = shuffle(zodiacList);
        const fortunes = shuffle(fortuneList).slice(0,12);
        const items = shuffle(itemList).slice(0,12);
        const colors = shuffle(colorList).slice(0,12);

        const results = [];
        for(let i = 0; i < 12; i++) {
          results.push({
            zodiac: zodiacs[i],
            fortune: fortunes[i] || '',
            item: items[i] || '',
            color: colors[i] || ''
          });
        }

        displayResults(results);
        saveToStorage(results);

      } catch(err) {
        alert('データの取得に失敗しました。公開設定などをご確認ください。');
        console.error(err);
      }
    }

    // ページ読み込み時に保存結果があれば表示、なければ取得
    window.onload = () => {
      const stored = loadFromStorage();
      if(stored) {
        displayResults(stored);
      } else {
        loadData();
      }
    };

    // 更新ボタン押下で再取得
    document.getElementById('refreshBtn').addEventListener('click', () => {
      loadData();
    });
  </script>
</body>
</html>
