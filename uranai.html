<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12星座占い</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1em;
      background: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    button {
      display: block;
      margin: 0 auto 1em;
      padding: 0.75em 1.5em;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 500px;
      margin: 0 auto;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.8em;
      text-align: center;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 1em;
        width: 100%;
      }

      table {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>今日の12星座占い</h1>
  <button onclick="loadData()">更新</button>

  <div class="table-container">
    <table id="result">
      <tr>
        <th>順位</th>
        <th>星座</th>
        <th>運勢</th>
        <th>ラッキーアイテム</th>
        <th>ラッキーカラー</th>
      </tr>
    </table>
  </div>

  <script>
    async function loadData() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5ofp15yoBHQSG2L4ajkFVv70WMoga2i5cpqCwm4nmQW8bDrBTH9rAiOusaUoY7K8qJwhAWugoJl9W/pub?output=tsv');
      const text = await response.text();
      const rows = text.trim().split('\n').map(row => row.split('\t'));

      const zodiacList = rows.slice(0, 12).map(row => row[0]);
      const fortuneList = rows.map(row => row[1]).filter(Boolean);
      const itemList = rows.map(row => row[2]).filter(Boolean);
      const colorList = rows.map(row => row[3]).filter(Boolean);

      function shuffle(array) {
        return array.sort(() => Math.random() - 0.5);
      }

      const zodiacs = shuffle([...zodiacList]);
      const fortunes = shuffle([...fortuneList]).slice(0, 12);
      const items = shuffle([...itemList]).slice(0, 12);
      const colors = shuffle([...colorList]).slice(0, 12);

      const table = document.getElementById("result");
      table.innerHTML = `
        <tr>
          <th>順位</th>
          <th>星座</th>
          <th>運勢</th>
          <th>ラッキーアイテム</th>
          <th>ラッキーカラー</th>
        </tr>
      `;

      for (let i = 0; i < 12; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${zodiacs[i]}</td>
          <td>${fortunes[i]}</td>
          <td>${items[i]}</td>
          <td>${colors[i]}</td>
        `;
        table.appendChild(row);
      }
    }
  </script>
</body>
</html>
