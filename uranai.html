<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>今日の占い結果</title>
</head>
<body>
<h1>今日の占い結果</h1>
<div id="results"></div>
<button onclick="location.href='paste.html'">結果を更新する</button>

<script>
const output = JSON.parse(localStorage.getItem("rankResult") || "[]");

const div = document.getElementById("results");
if (!output.length) {
  div.innerHTML = "<p>データなし</p>";
} else {
  div.innerHTML = output.map(o => {
    if(o.rank) {
      return `<p>${o.name} → ${o.rank}位: ${o.sign}（ラッキーポイント: ${o.lucky}）</p>`;
    } else {
      return `<p>${o.name} → データなし</p>`;
    }
  }).join("");
}
</script>
</body>
</html>
