<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>誕生日登録</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 10px;
      padding: 0 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px 0;
      font-weight: bold;
      font-size: 1.1rem;
    }
    input[type="text"], select {
      width: 100%;
      font-size: 1rem;
      padding: 8px 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
      min-height: 1.5em;
    }

    @media (min-width: 480px) {
      /* 年・月・日セレクトを横並びに */
      .date-selects {
        display: flex;
        gap: 10px;
      }
      .date-selects > div {
        flex: 1;
      }
      select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>誕生日登録フォーム</h2>

  <label for="inputText">テキスト</label>
  <input type="text" id="inputText" placeholder="テキストを入力してください" />

  <div class="date-selects">
    <div>
      <label for="year">年</label>
      <select id="year"></select>
    </div>
    <div>
      <label for="month">月</label>
      <select id="month"></select>
    </div>
    <div>
      <label for="day">日</label>
      <select id="day"></select>
    </div>
  </div>

  <button onclick="submitData()">登録</button>

  <p id="status"></p>

  <script>
    const yearSel = document.getElementById("year");
    const monthSel = document.getElementById("month");
    const daySel = document.getElementById("day");

    const today = new Date();
    const thisYear = today.getFullYear();

    for (let y = thisYear - 10; y <= thisYear + 10; y++) {
      yearSel.innerHTML += `<option value="${y}">${y}年</option>`;
    }
    for (let m = 1; m <= 12; m++) {
      const mm = String(m).padStart(2, "0");
      monthSel.innerHTML += `<option value="${mm}">${m}月</option>`;
    }
    for (let d = 1; d <= 31; d++) {
      const dd = String(d).padStart(2, "0");
      daySel.innerHTML += `<option value="${dd}">${d}日</option>`;
    }

    yearSel.value = thisYear;
    monthSel.value = String(today.getMonth() + 1).padStart(2, "0");
    daySel.value = String(today.getDate()).padStart(2, "0");

    function submitData() {
      const text = document.getElementById("inputText").value.trim();
      const yyyy = yearSel.value;
      const mm = monthSel.value;
      const dd = daySel.value;
      const date = `${yyyy}/${mm}/${dd}`;

      if (text === "") {
        document.getElementById("status").innerText = "テキストを入力してください。";
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxNzV8T9tJIDQ3Uff-R4lXgrcPGXNRSYdAnwHo50Esd7zHlJmhXH-IygtSSg4itxlIBqg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, date })
      });

      document.getElementById("status").innerText = "登録しました。";
      document.getElementById("inputText").value = "";
    }
  </script>
</body>
</html>
