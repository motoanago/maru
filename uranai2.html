<button id="getUranai">占いランキング取得</button>

<script>
document.getElementById('getUranai').addEventListener('click', async () => {
  try {
    const res = await fetch('https://script.google.com/macros/s/AKfycbzRqP5gK-69jlYhDksAbEE1r9bWTIX71VQhaTHNJwwxvi013dji31Zc7WguzbKefWM8/exec'); // GASウェブアプリURLに置き換え
    const text = await res.text();
    alert(text);
  } catch (err) {
    alert('エラー: ' + err.message);
  }
});
</script>
