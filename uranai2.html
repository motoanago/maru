<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>占いランキング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 10px;
      padding: 0;
      background: #fafafa;
      line-height: 1.6;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      min-width: 320px;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      font-size: 0.95rem;
    }
    th {
      background: #6c63ff;
      color: white;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    td.rank {
      font-weight: bold;
    }
    /* 1位～3位カラー */
    .rank-1 { color: #e91e63; font-size: 1.2rem; }
    .rank-2 { color: #ff9800; }
    .rank-3 { color: #2196f3; }
    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      th, td { font-size: 0.8rem; padding: 8px 5px; }
    }
  </style>
</head>
<body>
  <h1>🌟 今日の占いランキング 🌟</h1>
  <button onclick="loadUranai()">最新の占いを取得</button>
  <div class="table-container" style="margin-top:15px;">
    <table id="resultTable">
      <thead>
        <tr><th>順位</th><th>星座</th><th>ラッキーポイント</th><th>対象者</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function getZodiac(month, day) {
      const zodiacRanges = [
        { name: "やぎ座", from: [12,22], to: [1,19] },
        { name: "みずがめ座", from: [1,20], to: [2,18] },
        { name: "うお座", from: [2,19], to: [3,20] },
        { name: "おひつじ座", from: [3,21], to: [4,19] },
        { name: "おうし座", from: [4,20], to: [5,20] },
        { name: "ふたご座", from: [5,21], to: [6,21] },
        { name: "かに座", from: [6,22], to: [7,22] },
        { name: "しし座", from: [7,23], to: [8,22] },
        { name: "おとめ座", from: [8,23], to: [9,22] },
        { name: "てんびん座", from: [9,23], to: [10,23] },
        { name: "さそり座", from: [10,24], to: [11,22] },
        { name: "いて座", from: [11,23], to: [12,21] }
      ];
      for (let z of zodiacRanges) {
        if (
          (month === z.from[0] && day >= z.from[1]) ||
          (month === z.to[0] && day <= z.to[1]) ||
          (z.from[0] > z.to[0] && (
            (month === z.from[0] && day >= z.from[1]) ||
            (month === z.to[0] && day <= z.to[1])
          ))
        ) return z.name;
      }
      return "";
    }

    function parseText(text) {
      const lines = text.split(/\n/).map(l => l.trim()).filter(l => l);
      const results = [];
      lines.forEach((line, i) => {
        const m = line.match(/^(\d{1,2})位$/);
        if (m) {
          const rank = m[1];
          const seiza = lines[i + 1] || "";
          let lp = "";
          for (let j = i + 2; j < i + 10 && j < lines.length; j++) {
            const mm = lines[j].match(/^ラッキーポイント：(.+)/);
            if (mm) {
              lp = mm[1];
              break;
            }
          }
          results.push({ rank, seiza, point: lp });
        }
      });
      return results;
    }

    async function loadPeople() {
      const url = "https://script.google.com/macros/s/AKfycbwif0cccVORMeH2av-zsUv713IE-wIB_flk3e4SLWkmhZ_39ueZrg20LjRdxt1NNkI2/exec"; 
      const res = await fetch(url);
      return await res.json();
    }

    async function displayResults(results) {
      const people = await loadPeople();
      const mapped = people.map(p => ({
        name: p.name,
        zodiac: getZodiac(Number(p.month), Number(p.day))
      }));

      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      results.forEach(r => {
        const matches = mapped.filter(p => p.zodiac === r.seiza).map(p => p.name).join("、");
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank rank-${r.rank}">${r.rank}位</td>
          <td>${r.seiza}</td>
          <td>${r.point}</td>
          <td>${matches || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function loadUranai() {
      try {
        // CORS の関係で直接フジテレビのページを fetch するのは不可
        // → Google Apps Script 経由で代理取得する必要があります
        const gasUrl = "https://script.google.com/macros/s/AKfycbyVdcLKT0uwiudKHhdx3rbn1mipnmG8wCfkOSlcAAi5D0JPGrSb6FFvnTCe0QQUgZZD/exec";  // ★ここにGASのURLを入れる
        const res = await fetch(gasUrl + "?mode=uranai");
        const data = await res.json();

        if (data.status === "ok") {
          const text = data.data.join("\n");
          const results = parseText(text);
          displayResults(results);
        } else {
          alert("占い取得エラー: " + data.message);
        }
      } catch (err) {
        alert("通信エラー: " + err);
      }
    }
  </script>
</body>
</html>
