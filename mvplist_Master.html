<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ＭＶＰリスト</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 5vw;
      margin: 0;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      max-width: 400px;
      font-size: 1em;
      padding: 0.6em;
      box-sizing: border-box;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.6em 1em;
      margin: 0.5em 0.3em 0 0;
      font-size: 1em;
      cursor: pointer;
    }
    ul {
      margin-top: 2em;
      padding-left: 0;
      list-style-type: none;
    }
    li {
      background: #fff;
      margin-bottom: 0.5em;
      padding: 0.8em;
      border-radius: 0.5em;
      font-size: 0.95em;
      white-space: pre-wrap;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }
    input[type="radio"] {
      margin-right: 0.5em;
      transform: scale(1.2);
    }
    h2, h3 {
      font-size: 1.2em;
      margin-top: 1em;
    }
  </style>
</head>
<body>

<!-- パスワード入力画面 -->
<div id="authArea">
  <h2>パスワード認証</h2>
  <input type="password" id="passwordInput" placeholder="パスワードを入力">
  <button onclick="checkPassword()">認証</button>
  <p id="errorMessage" style="color:red;"></p>
</div>

<!-- メイン画面（認証後に表示） -->
<div id="mainContent" style="display:none;">
  <h2>名前入力</h2>
  <input type="text" id="inputText" placeholder="テキストを入力" />
  <div>
    <button onclick="saveData()">保存</button>
    <button onclick="openInformation()">表示</button>
    <button onclick="clearData()">履歴削除</button>
    <button onclick="location.href='index.html'">戻る</button>
  </div>

  <h3>入力履歴</h3>
  <ul id="list"></ul>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzy76OiPMGikDUdntIwvq3M2SG9O4-PIb1S_9C0Cjte1Yq3V1m9rr-n5RwNpnROJ-H9/exec";
  const correctPassword = "m";

  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const errorMsg = document.getElementById("errorMessage");

    if (input === correctPassword) {
      document.getElementById("authArea").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      loadList();
    } else {
      errorMsg.textContent = "パスワードが間違っています。";
    }
  }

  function saveData() {
    const text = document.getElementById("inputText").value.trim();
    if (!text) {
      alert("テキストを入力してください。");
      return;
    }
    fetch(scriptURL, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: "text=" + encodeURIComponent(text),
    })
      .then(res => res.text())
      .then(() => {
        document.getElementById("inputText").value = "";
        loadList();
      })
      .catch(err => alert("送信エラー: " + err));
  }

  function clearData() {
    if (!confirm("本当にすべての履歴を削除しますか？")) return;

    fetch(scriptURL + "?mode=clear", { method: "GET", cache: "no-store" })
      .then(res => res.text())
      .then(result => {
        if (result === "CLEARED") {
          document.getElementById("list").innerHTML = "";
        } else {
          alert("スプレッドシートの削除に失敗しました");
        }
      })
      .catch(err => alert("削除エラー: " + err));
  }

  function loadList() {
    fetch(scriptURL)
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById("list");
        list.innerHTML = "";

        data.reverse().forEach((row, index) => {
          const date = row[0];
          const time = row[1];
          const text = row[2];
          if (text) {
            const li = document.createElement("li");
            li.innerHTML = `
              <input type="radio" name="entrySelect" value="${index}" />
              <div><strong>${date}</strong>_<strong>${time}</strong>　貢献者： ${text}</div>
            `;
            list.appendChild(li);
          }
        });
      })
      .catch(err => console.error("読み込みエラー:", err));
  }

  function openInformation() {
    const radios = document.getElementsByName("entrySelect");
    let selectedValue = "";

    for (let i = 0; i < radios.length; i++) {
      if (radios[i].checked) {
        const li = radios[i].closest("li");
        const text = li.querySelector("div").textContent;
        const match = text.match(/貢献者：(.+)/);
        if (match) {
          selectedValue = match[1].trim();
        }
        break;
      }
    }

    if (!selectedValue) {
      alert("表示する項目を選択してください。");
      return;
    }

    const encoded = encodeURIComponent(selectedValue);
    window.open(`information.html?message=${encoded}`, "_blank");
  }
</script>

</body>
</html>
