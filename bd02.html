<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Data</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #ddd;
    }

    /* 月ごとの背景色 */
    .month-color-0 { background-color: #f9f9f9; }
    .month-color-1 { background-color: #f9f0ff; }
    .month-color-2 { background-color: #f9f9f9; }
    .month-color-3 { background-color: #f9f0ff; }
    .month-color-4 { background-color: #f9f9f9; }
    .month-color-5 { background-color: #f9f0ff; }
    .month-color-6 { background-color: #f9f9f9; }
    .month-color-7 { background-color: #f9f0ff; }
    .month-color-8 { background-color: #f9f9f9; }
    .month-color-9 { background-color: #f9f0ff; }
    .month-color-10 { background-color: #f9f9f9; }
    .month-color-11 { background-color: #f9f0ff; }

    /* スマホ対応 */
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead tr {
        display: none;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        margin-bottom: 8px;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">リスナー誕生日一覧</h1>

  <!-- 月選択プルダウン -->
  <div style="text-align:center;">
    <label for="monthFilter">月で絞り込み（全て表示はALLを選択: </label>
    <select id="monthFilter">
      <option value="ALL">ALL</option>
      <option value="1">1月</option>
      <option value="2">2月</option>
      <option value="3">3月</option>
      <option value="4">4月</option>
      <option value="5">5月</option>
      <option value="6">6月</option>
      <option value="7">7月</option>
      <option value="8">8月</option>
      <option value="9">9月</option>
      <option value="10">10月</option>
      <option value="11">11月</option>
      <option value="12">12月</option>
    </select>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>リスナー名</th>
        <th>月</th>
        <th>日</th>
        <th>コメント</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyycC08XBqpHvatkSZCnl6Zjm4DR43MnTcb2cId631jC1AhOPNPdiYDYLCT_ja-UKhB/exec';
    let allData = [];

    // 今日の月をデフォルト選択
    const todayMonth = new Date().getMonth() + 1;
    const monthSelect = document.getElementById('monthFilter');
    monthSelect.value = todayMonth;

    // データ取得
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        // B列（月）→ C列（日）の昇順ソート
        allData = data.sort((a, b) => {
          if (a.column2 === b.column2) return a.column3 - b.column3;
          return a.column2 - b.column2;
        });
        renderTable(); // 初期表示
      })
      .catch(error => console.error('データ取得失敗:', error));

    // プルダウン変更時に表示更新
    monthSelect.addEventListener('change', renderTable);

    function renderTable() {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = ''; // 既存行クリア

      const selectedMonth = monthSelect.value;
      const filteredData = selectedMonth === 'ALL' 
        ? allData 
        : allData.filter(item => parseInt(item.column2) === parseInt(selectedMonth));

      filteredData.forEach(item => {
        const tr = document.createElement('tr');
        const monthIndex = (parseInt(item.column2) - 1) % 12;
        tr.className = `month-color-${monthIndex}`;
        tr.innerHTML = `
          <td data-label="名前">${item.column1}</td>
          <td data-label="月">${item.column2}</td>
          <td data-label="日">${item.column3}</td>
          <td data-label="コメント">${item.column4}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
