<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABC 表示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: url('photos/pink.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 10vw;
      line-height: 1.5;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      transform: scaleX(-1); /* 左右反転 */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-container" id="textContent"></div>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    const line1 = getParam('line1');
    const line2 = getParam('line2');

    document.getElementById('textContent').innerHTML = `
      <div>${line1}</div>
      <div>${line2}</div>
    `;
  </script>
</body>
</html>
