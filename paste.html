<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>占いテキスト入力</title>
</head>
<body>
  <h1>めざまし占いテキスト貼り付け</h1>
  <textarea id="inputText" rows="20" cols="80" placeholder="ここにめざまし占いの文章を貼り付けてください"></textarea>
  <br><br>
  <button onclick="goNext()">ランキングを見る</button>

  <script>
    function goNext() {
      const text = document.getElementById("inputText").value;
      // localStorage に保存して次のページで取り出す
      localStorage.setItem("uranaiText", text);
      location.href = "uranai.html";
    }
  </script>
</body>
</html>
