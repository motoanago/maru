<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Index</title>
  <script>
    function setAction(actionUrl) {
      document.getElementById('myForm').action = actionUrl;
    }
  </script>
</head>
<body>
  <h1>テキストを入力してください</h1>
  <form id="myForm" method="get">
    <input type="text" name="message" placeholder="ここに入力" required>
    <button type="submit" onclick="setAction('information.html')">ＭＶＰ</button>
    <button type="submit" onclick="setAction('bd.html')">ハピバ</button>
  </form>
</body>
</html>
