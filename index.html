<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 40px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 5vw;
    }

    input[type="text"] {
      font-size: 3.5vw;
      padding: 1.5vw;
      width: 90vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    button {
      font-size: 3.5vw;
      padding: 1.5vw 4vw;
      width: 80vw;
      max-width: 400px;
      box-sizing: border-box;
      cursor: pointer;
    }
  </style>

  <script>
    function setAction(actionUrl) {
      document.getElementById('myForm').action = actionUrl;
    }

    function openFamdam() {
      const text1 = encodeURIComponent(document.getElementById('text1').value);
      const text2 = encodeURIComponent(document.getElementById('text2').value);
      const text3 = encodeURIComponent(document.getElementById('text3').value);
      const text4 = encodeURIComponent(document.getElementById('text4').value);
      const url = `famdam.html?text1=${text1}&text2=${text2}&text3=${text3}&text4=${text4}`;
      window.open(url, '_blank'); // 新しいタブで開く
    }
  </script>

</head>
<body>

  <h1>名前を入れてボタンを押してもろて</h1>

  <form id="myForm" method="get">
    <input type="text" name="message" placeholder="ここに入力" required>

    <div class="button-container">
      <button type="submit" onclick="setAction('information.html')">ＭＶＰぞ</button>
      <button type="submit" onclick="setAction('bd.html')">ハピバやで</button>
    </div>

    <!-- ▼ここから追加入力ボックス4個▼ -->
    <input type="text" id="text1" placeholder="1枚目のテキストを入力">
    <input type="text" id="text2" placeholder="2枚目のテキストを入力">
    <input type="text" id="text3" placeholder="3枚目のテキストを入力">
    <input type="text" id="text4" placeholder="4枚目のテキストを入力">

    <div class="button-container">
      <button type="button" onclick="openFamdam()">別ページ開く</button>
    </div>
    <!-- ▲追加ここまで▲ -->

  </form>

</body>
</html>
