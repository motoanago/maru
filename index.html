<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 40px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 5vw;
    }

    input[type="text"] {
      font-size: 3.5vw;
      padding: 1.5vw;
      width: 90vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 3.5vw;
      padding: 1.5vw 4vw;
      width: 65vw; /* 約130%に拡大 */
      max-width: 325px; /* 元の250pxの130% */
      box-sizing: border-box;
    }
  </style>
  <script>
    function setAction(actionUrl) {
      document.getElementById('myForm').action = actionUrl;
    }
  </script>
</head>
<body>
  <h1>名前を入れてボタンを押してもろて</h1>
  <form id="myForm" method="get">
    <input type="text" name="message" placeholder="ここに入力" required>
    <div class="button-container">
      <button type="submit" onclick="setAction('information.html')">ＭＶＰぞ</button>
      <button type="submit" onclick="setAction('bd.html')">ハピバやで</button>
    </div>
  </form>
</body>
</html>
