<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Index</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5vw;
      margin: 40px 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 0 5vw;
    }

    input[type="text"] {
      font-size: 3.5vw;
      padding: 1.5vw;
      width: 90vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 90vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    .input-group label {
      font-size: 3.5vw;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .input-group input[type="text"] {
      font-size: 3.5vw;
      padding: 1.5vw;
      flex: 1;
      box-sizing: border-box;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-size: 3.5vw;
      padding: 1.5vw 4vw;
      width: 80vw;
      max-width: 400px;
      box-sizing: border-box;
    }
  </style>
  <script>
    function setAction(actionUrl) {
      document.getElementById('myForm').action = actionUrl;
    }

    function openABCPage() {
      const line1 = document.getElementById("line1").value;
      const line2 = document.getElementById("line2").value;
      const url = `abc.html?line1=${encodeURIComponent(line1)}&line2=${encodeURIComponent(line2)}`;
      window.location.href = url;
    }

    function fillMotivation1() {
      document.getElementById("line1").value = "目標１００Ｋ";
      document.getElementById("line2").value = "がんばろう！";
    }

    function fillMotivation2() {
      document.getElementById("line1").value = "目標１５０Ｋ";
      document.getElementById("line2").value = "がんばろう！";
    }

    function fillMotivation3() {
      document.getElementById("line1").value = "目標２００Ｋ";
      document.getElementById("line2").value = "がんばろう！";
    }
  </script>
</head>
<body>
  <h1>名前を入れてクリック</h1>

  <form id="myForm" method="get">
    <!-- 最初の入力ボックス -->
    <input type="text" name="message" placeholder="ここに入力" />

    <!-- 上のボタン群 -->
    <div class="button-container">
      <button type="submit" onclick="setAction('information.html')">MVP_BLACK</button>
      <button type="submit" onclick="setAction('mvp_Pink.html')">MVP_PINK</button>
      <button type="submit" onclick="setAction('bd.html')">BD</button>
      <button type="submit" onclick="setAction('mvplist_Master.html')">貢献者</button>
      <button type="submit" onclick="setAction('mvplist_member.html')">M貢献者M</button>
      
    </div>

    <!-- 2段のテキストボックス -->
    <input type="text" id="line1" placeholder="1行目を入力" />
    <input type="text" id="line2" placeholder="2行目を入力" />

    <!-- abc.html への遷移ボタン -->
    <button type="button" onclick="openABCPage()">目標表示</button>

    <!-- 自動入力ボタン -->
    <div class="button-container" style="margin-top: 20px;">
      <button type="button" onclick="fillMotivation1()">100K</button>
      <button type="button" onclick="fillMotivation2()">150K</button>
      <button type="button" onclick="fillMotivation3()">200K</button>
    </div>
  </form>
</body>
</html>
