<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけん結果</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #ffe4e1; /* 薄ピンク */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <img id="janken-image" src="" alt="じゃんけん結果">

  <script>
    const images = [
      "https://raw.githubusercontent.com/motoanago/maru/main/photos/G.png",
      "https://raw.githubusercontent.com/motoanago/maru/main/photos/C.png",
      "https://raw.githubusercontent.com/motoanago/maru/main/photos/P.png"
    ];

    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.getElementById("janken-image").src = randomImage;
  </script>
</body>
</html>
