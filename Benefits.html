<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サブスク特典</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe4f0, #fff0f5);
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff69b4;
      text-align: center;
      margin-bottom: 5px;
    }
    h2 {
      color: #ff1493;
      font-size: 16px;
      text-align: center;
      margin-top: 0;
      margin-bottom: 10px;
      position: relative;
    }

    /* ハートアイコン */
    h2 .heart {
      display: inline-block;
      margin-left: 5px;
      animation: beat 1s infinite;
      font-size: 18px;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      background: linear-gradient(to bottom, #fff0f5, #ffe4f0);
    }
    th, td {
      padding: 14px;
      text-align: left;
    }
    th {
      background: #ffb6c1;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }
    td {
      border-bottom: 1px solid rgba(255,182,193,0.5);
    }
    td:first-child {
      color: #ff69b4; /* 公開日を目立たせる */
      font-weight: bold;
      width: 25%;
    }

    /* ボタン風リンク */
    td a {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(255,105,180,0.4);
    }
    td a:hover {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(255,105,180,0.5);
    }
  </style>
</head>
<body>
  <h1>サブスク特典ページ</h1>
  <h2>パスワードを入力してね<span class="heart">💖</span></h2>
  <table id="benefitsTable">
    <thead>
      <tr>
        <th>公開日</th>
        <th>タイトル</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfrrxT0IM5C_CZzBuzkmsTubSCRlNKRHMECTDozIZsoQhUNOgzPLEmNA1XbyLQt8j1i8gY3awqzwvk/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const results = Papa.parse(data, { header: false, skipEmptyLines: true });
        const rows = results.data.slice(1);
        const tableBody = document.querySelector('#benefitsTable tbody');

        rows.forEach(cols => {
          if (cols.length >= 4) {
            const tr = document.createElement('tr');

            const tdDate = document.createElement('td');
            tdDate.textContent = cols[0];
            tr.appendChild(tdDate);

            const tdTitle = document.createElement('td');
            const link = document.createElement('a');
            link.textContent = cols[1];
            link.addEventListener('click', () => {
              const password = prompt('パスワードを入力してください:');
              if (password === cols[3]) {
                const match = cols[2].match(/https?:\/\/\S+/);
                if (match) window.open(match[0], '_blank');
                else alert('有効なURLが取得できません。管理者に確認してください。');
              } else {
                alert('パスワードが違います。');
              }
            });
            tdTitle.appendChild(link);
            tr.appendChild(tdTitle);

            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => console.error('Error fetching CSV:', error));
  </script>
</body>
</html>
