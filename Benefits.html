<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefits</title>
  <style>
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f2f2f2; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Benefits</h1>
  <table id="benefitsTable">
    <thead>
      <tr>
        <th>公開日</th>
        <th>タイトル</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRfrrxT0IM5C_CZzBuzkmsTubSCRlNKRHMECTDozIZsoQhUNOgzPLEmNA1XbyLQt8j1i8gY3awqzwvk/pub?gid=0&single=true&output=csv';

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // ヘッダーを除く
        const tableBody = document.querySelector('#benefitsTable tbody');

        rows.forEach(row => {
          const cols = row.split(',');

          if (cols.length >= 4) {
            const tr = document.createElement('tr');

            const tdDate = document.createElement('td');
            tdDate.textContent = cols[0];
            tr.appendChild(tdDate);

            const tdTitle = document.createElement('td');
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = cols[1];
            link.addEventListener('click', () => {
              const password = prompt('パスワードを入力してください:');
              if (password === cols[3]) {
                window.open(cols[2], '_blank');
              } else {
                alert('パスワードが違います。');
              }
            });
            tdTitle.appendChild(link);
            tr.appendChild(tdTitle);

            tableBody.appendChild(tr);
          }
        });
      })
      .catch(error => console.error('Error fetching CSV:', error));
  </script>
</body>
</html>
