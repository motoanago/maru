<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバーメニュー</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 5vh 5vw;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 10vh;
    }

    button {
      font-size: 4vw;
      padding: 3vw 6vw;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* スマホ画面の最小フォントサイズを保証 */
    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
      button {
        font-size: 18px;
        padding: 12px 24px;
      }
    }

    /* タブレット向け調整 */
    @media (min-width: 481px) and (max-width: 1024px) {
      h1 {
        font-size: 32px;
      }
      button {
        font-size: 20px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <h1>まる団サブスクメンバーお手伝い専用メニュー<br></h1>
  <button onclick="location.href='mvplist_member.html'">ＭＶＰ入力ページへ</button>

</body>
</html>
